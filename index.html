            <img src="./Resourses/Environment/generatedtext.png" id="start">
            <img src="./Resourses/Environment/bloody-wall-dark-horror-content-halloween-festival-60639259.jpg" id="Pared">
            <img src="./Resourses/Environment/f42f8fcd0d9926c7107d2c13038bbf731b3c1a36.png" id="Piso">
            <img src="./Resourses/Environment/FloorsRegular0196_2_download600.png" id="Techo">

        <a-entity light="type: ambient; color: #BBB; intensity: 0.3"></a-entity>
        
        <!-- Sistema de Teletransportacion -->
        <a-entity id="blueTPSphere" static-movement geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="-2 1.884 -5.2"></a-entity>    
        <a-entity id="blueTPSphere" static-movement geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="2 1.884 -5.2"></a-entity>    
        <!--Triggers-->
        <a-box id="trigger" static-body width="5" height="0.1" visible="false" position="0 0 -5"></a-box>

        <a-entity id="player" position="0 0 80" collider movement-controls kinematic-body="radius: 0.5" sound="src: #menuTerror; autoplay: true">
            <a-entity camera look-controls="pointerLockEnabled: true;" position="0 2.5 0">
